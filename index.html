<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: 'Inter Tight', sans-serif;
        font-weight: 700;
        text-align: center;
      }

      .container {
        display: flex;
        align-items: flex-start;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }

      .card {
        width: 200px;
        border: 1px solid #e7e7e7;
        outline: 1px solid #f8f8f8;
        border-radius: 20px;
        padding: 8px;
        margin: 8px;
      }

      .card:hover {
        border: 1px solid #cccccc;
        cursor: pointer;
      }

      .card img {
        width: 200px;
        border-radius: 16px;
        margin: 0 0 4px 0;
      }

      .card h3 {
        font-family: 'Inter Tight', sans-serif;
        font-weight: 600;
        margin: 8px 4px;
      }
    </style>
  </head>
  <body>
    <h1>Odin Recipes</h1>
    <div class="container">
      <div class="card" onclick="document.location='recipes/lasagna.html'">
        <img
          src="https://thecozycook.com/wp-content/uploads/2022/04/Lasagna-Recipe-f.jpg"
          alt="an image of lasagna"
        />
        <h3>Lasagna</h3>
      </div>

      <div
        class="card"
        onclick="document.location='recipes/chickpea-tikka-masala.html'"
      >
        <img
          src="https://www.allrecipes.com/thmb/53SMspkec_Suf9NLSMRucREQyTU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7497387-chickpea-tikka-masala-ddmfs_4x3_1791-e0838138030a4b55ac7340027bc2b47f.jpg"
          alt="an image of lasagna"
        />
        <h3>Chickpea Tikka Masala</h3>
      </div>

      <div
        class="card"
        onclick="document.location='recipes/chicken-biryani.html'"
      >
        <img
          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F9307736.jpg&q=60&c=sc&orient=true&poi=auto&h=512"
          alt="an image of lasagna"
        />
        <h3>Chicken Biryani</h3>
      </div>
    </div>
    <ul>
      <li><a href="recipes/lasagna.html">Lasagna</a></li>
      <li>
        <a href="recipes/chickpea-tikka-masala.html">Chickpea Tikka Masala</a>
      </li>
      <li><a href="recipes/chicken-biryani.html">Chicken Biryani</a></li>
    </ul>
  </body>
</html>
